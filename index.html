<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Management System</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .node circle {
            fill: #98FB98; /* Pale green color */
            stroke: #006400; /* Dark green color */
            stroke-width: 1.5px;
        }
        .node text {
            font-size: 14px;
            fill: #006400; /* Dark green color */
            pointer-events: none;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
            stroke-width: 1.5px;
        }
    </style>
</head>
<body>
    <svg width="1200" height="800"></svg>
    <script>
        const svg = d3.select("svg"),
              width = +svg.attr("width"),
              height = +svg.attr("height");

        const color = d3.scaleOrdinal(d3.schemeCategory10);

        const simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(d => d.id).distance(100))
            .force("charge", d3.forceManyBody().strength(-500))
            .force("center", d3.forceCenter(width / 2, height / 2));

        const graph = {
            "nodes": [
                { "id": "Reinforcement Learning", "url": "https://github.com/yourusername/repo1" },
                { "id": "Q-Learning", "url": "https://github.com/yourusername/repo2" }
            ],
            "links": [
                { "source": "Reinforcement Learning", "target": "Q-Learning" }
            ]
        };

        const link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(graph.links)
            .enter().append("line")
            .attr("class", "link");

        const node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("g")
            .data(graph.nodes)
            .enter().append("g")
            .attr("class", "node")
            .on("click", (event, d) => {
                window.open(d.url, '_blank');
            });

        node.append("circle")
            .attr("r", 15)
            .attr("fill", d => color(d.id));

        node.append("text")
            .attr("dy", -3)
            .attr("x", 20)
            .text(d => d.id);

        simulation
            .nodes(graph.nodes)
            .on("tick", ticked);

        simulation
            .force("link")
            .links(graph.links);

        function ticked() {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("transform", d => `translate(${d.x},${d.y})`);
        }
    </script>
</body>
</html>
