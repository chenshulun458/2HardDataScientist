<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Management System</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0; /* 浅灰色背景 */
            color: #333;
            font-family: Arial, sans-serif;
        }
        .node circle {
            fill: url(#grad);
            stroke: #006400; /* 深绿色边框 */
            stroke-width: 2px;
            filter: url(#shadow);
        }
        .node text {
            font-size: 14px;
            fill: #006400; /* 深绿色文字 */
            pointer-events: none;
        }
        .link {
            stroke: #666;
            stroke-opacity: 0.6;
            stroke-width: 2px;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            height: auto;
            padding: 8px;
            font: 12px sans-serif;
            background: rgba(0, 0, 0, 0.75);
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
            color: #fff;
        }
    </style>
</head>
<body>
    <svg width="100vw" height="100vh"></svg>
    <script>
        const svg = d3.select("svg"),
              width = window.innerWidth,
              height = window.innerHeight;

        const color = d3.scaleOrdinal(d3.schemeCategory10);

        const simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(d => d.id).distance(120))
            .force("charge", d3.forceManyBody().strength(-600))
            .force("center", d3.forceCenter(width / 2, height / 2));

        const graph = {
            "nodes": [
                { "id": "Reinforcement Learning", "url": "https://github.com/yourusername/repo1" },
                { "id": "Q-Learning", "url": "https://github.com/yourusername/repo2" },
                { "id": "Deep Q-Networks", "url": "https://github.com/yourusername/repo3" },
                { "id": "Policy Gradient", "url": "https://github.com/yourusername/repo4" },
                { "id": "Actor-Critic", "url": "https://github.com/yourusername/repo5" },
                { "id": "Monte Carlo Methods", "url": "https://github.com/yourusername/repo6" },
                { "id": "Temporal Difference", "url": "https://github.com/yourusername/repo7" }
            ],
            "links": [
                { "source": "Reinforcement Learning", "target": "Q-Learning" },
                { "source": "Reinforcement Learning", "target": "Deep Q-Networks" },
                { "source": "Reinforcement Learning", "target": "Policy Gradient" },
                { "source": "Policy Gradient", "target": "Actor-Critic" },
                { "source": "Reinforcement Learning", "target": "Monte Carlo Methods" },
                { "source": "Reinforcement Learning", "target": "Temporal Difference" }
            ]
        };

        // Mapping node ids to actual node objects
        const nodeMap = new Map(graph.nodes.map(node => [node.id, node]));
        graph.links.forEach(link => {
            link.source = nodeMap.get(link.source);
            link.target = nodeMap.get(link.target);
        });

        const link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(graph.links)
            .enter().append("line")
            .attr("class", "link");

        const node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("g")
            .data(graph.nodes)
            .enter().append("g")
            .attr("class", "node")
            .on("click", (event, d) => {
                window.open(d.url, '_blank');
            })
            .on("mouseover", function(event, d) {
                tooltip.transition()
                    .duration(200)
                    .style("opacity", .9);
                tooltip.html(d.id)
                    .style("left", (event.pageX + 5) + "px")
                    .style("top", (event.pageY - 28) + "px");
            })
            .on("mouseout", function(d) {
                tooltip.transition()
                    .duration(500)
                    .style("opacity", 0);
            });

        node.append("circle")
            .attr("r", 15);

        node.append("text")
            .attr("dy", -3)
            .attr("x", 20)
            .text(d => d.id);

        simulation
            .nodes(graph.nodes)
            .on("tick", ticked);

        simulation
            .force("link")
            .links(graph.links);

        function ticked() {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("transform", d => `translate(${d.x},${d.y})`);
        }

        // Add gradient
        svg.append("defs").append("linearGradient")
            .attr("id", "grad")
            .attr("x1", "0%")
            .attr("y1", "0%")
            .attr("x2", "100%")
            .attr("y2", "100%")
            .selectAll("stop")
            .data([
                { offset: "0%", color: "#7FFF00" }, // Chartreuse
                { offset: "100%", color: "#32CD32" }  // LimeGreen
            ])
            .enter().append("stop")
            .attr("offset", d => d.offset)
            .attr("stop-color", d => d.color);

        // Add shadow filter
        svg.append("defs").append("filter")
            .attr("id", "shadow")
            .append("feDropShadow")
            .attr("dx", 2)
            .attr("dy", 2)
            .attr("stdDeviation", 3);

        // Tooltip
        const tooltip = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);
    </script>
</body>
</html>
